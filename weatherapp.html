<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>JS Data types</title>
</head>

<body>
    <div class="container" style="width: 500px;">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="button" />


                    </div>
                </div>
            </form>

            <h1 id="city">
                Lisboa, Portugal
            </h1>
            <h2 id="date">
                Friday, 19:11
            </h2>

            <div class="row" id="grid">
                <div class="col-4">
                    <span class="temperature" id="temperature">19</span><span class="units">
                        ÂºC
                    </span>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                        class="weather-icon float-left" />
                    <p class="time">
                        Partly Cloudy
                    </p>
                    <p class="data">
                        Precipitation: 0%
                        Humidity: 77%
                        Wind: 8 km/h


                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
